{% extends 'base_admin.html' %}   
{% load staticfiles %}
{% load i18n %}
{% block content %}


<div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li>
                                <i class="fa fa-fw fa-user"></i><a>Users</a>
                            </li>
                            <li class="active">
                                <i class="" aria-hidden="true"></i> Staff
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12"><a href="{% url 'userprofile_add' %}" class="btn btn-primary"> Ajouter un utilisateur</a></div>
                </div>

                {% block content_user %}
                 <!-- Post -->
                 <div class="row">
                 
                    <div class="col-lg-offset-2 col-lg-8">
                        <form method="POST"  name="form" action="."  class="form-group" enctype="multipart/form-data">
                       
                          {% csrf_token %}
                          {{ admin_form.as_p }}
                          
                          <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                                
                    </div>            
                 </div>
                {% endblock %}  

               

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
        
    
{% endblock content %}
