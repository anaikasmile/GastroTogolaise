     <!-- Modal -->
           <div class="modal fade" id="modalAvatar{{recipe.author.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel{{recipe.id}}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div class="col-md-4">
                            
                            {% if recipe.author.profile.photo %}
                                <span class="author-inner">
                                <img src="{{recipe.author.profile.photo.url}}" class="img-responsive">
                                </span>
                                
                            {% else %}
                            
                            <img src="{% static 'assets/images/user-logo.jpg' %}" class="img-responsive" data-pin-nopin="true">
                            
                            {% endif %}
                            <h5 class="">{{recipe.author.first_name}} {{recipe.author.last_name}}</h5>
                            </div>
                            <div class="col-md-8">
                                <p>{{recipe.author.profile.bio}}</p>
                            </div>
                        </div>
                        <!-- <div class="modal-body">
                        </div> -->
                        <div class="modal-footer">
                            <ul class="social-link list-inline">
                                <li><a href="" class="btn-floating facebook"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="" class="btn-floating twitter"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="" class="btn-floating gplus"><i class="fa fa-google-plus"></i></a></li>
                           </ul>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
